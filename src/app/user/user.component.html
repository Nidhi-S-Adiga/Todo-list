<div>
    <!--Adding listeners (event)-->
    <button (click)="onSelectUser()">
        <!--Property binding
        <img [src]="'assets/users/' + selectedUser.avatar" [alt]="selectedUser.name"/>-->

        <!--Since used as get imagePath, can be called without using any paranthesis-->
        <img [src]="imagePath" [alt]="name"/>

        <!--While using signals, () is required
        <img [src]="imagePath()" [alt]="selectedUser().name"/>-->

        <!--String Interpolation {{Any public property}}-->
        <span>{{name}}</span>

        <!--While using signals, () is required
        <span>{{selectedUser().name}}</span>-->
    </button>
</div>
